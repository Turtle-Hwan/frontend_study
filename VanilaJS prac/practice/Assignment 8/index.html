<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>
      Generate a number between 0 and
      <output id="printNum" for="generate-num">0</output>
    </h2>
    <form oninput="printNum.value = generateNum.value">
      <input type="range" id="generateNum" min="0" max="200" step="1" />
    </form>

    <div>
      Guess the number:
      <input id="guessNum" />
      <button id="playBtn">play!</button>
    </div>
    <div id="clickedDiv"></div>
    <div id="winlost"></div>

    <script src="index.js"></script>
  </body>
</html>
