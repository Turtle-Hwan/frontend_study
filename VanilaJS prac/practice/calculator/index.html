<!DOCTYPE html>
<html>
  <head>
    <title>계산기 JS</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="src/styles.css">
  </head>

  <body>
    <table>
      <tr>
        <td colspan="3">
          <!--onfocus="this.blur()"-->
          <input id="display" dir="rtl" />
        </td>
        <td><button id="reset">C</button></td>
      </tr>
      <tr>
        <td><button class="num" id="n7">7</button></td>
        <td><button class="num" id="n8">8</button></td>
        <td><button class="num" id="n9">9</button></td>
        <td><button class="operator" id="plus">+</button></td>
      </tr>
      <tr>
        <td><button class="num" id="n4">4</button></td>
        <td><button class="num" id="n5">5</button></td>
        <td><button class="num" id="n6">6</button></td>
        <td><button class="operator" id="minus">-</button></td>
      </tr>
      <tr>
        <td><button class="num" id="n1">1</button></td>
        <td><button class="num" id="n2">2</button></td>
        <td><button class="num" id="n3">3</button></td>
        <td><button class="operator" id="multiply">*</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="num0" id="n0">0</button></td>
        <td><button class="num" id="result">=</button></td>
        <td><button class="operator" id="divide">/</button></td>
      </tr>
    </table>

    <script src="src/index.js"></script>
  </body>
</html>
